<!DOCTYPE html>
<html>
    <head>
        <title>DOM-Project</title>
        
    </head>
    <body>
        <p>YouTube Subscribe Button</p>
        <button class="js-subscribe-button" onclick="subscribe();">
            Subscribe
        </button>

        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping.</p>
        <p>Orders over $40 = FREE shipping.</p>
        <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeydown(event);">
        <button onclick="
            calculateTotal();
        ">Calculate</button>
        <p class="js-total-cost"></p>

        <script>
            window.document
            window.console.log('window');

            function handleCostKeydown(event){
                if(event.key==='Enter'){
                calculateTotal();
            }
            }

            function calculateTotal(){
                const inputElement=document.querySelector('.js-cost-input');
                let cost=Number(inputElement.value)*100; //wheneverwe get a value from the DOM, the value will be a string. We can use Number() to the value from string to number

                if(cost<4000){
                    cost=(cost+1000)/100;
                }
                else if(cost>4000){
                    cost=cost/100;
                }
                document.querySelector('.js-total-cost').innerHTML=`$${cost}`;
            }

            function subscribe(){
                const buttonElement=document.querySelector('.js-subscribe-button');

                if(buttonElement.innerText==='Subscribe'){
                buttonElement.innerHTML='Subscribed'; 
                }
                else{
                    buttonElement.innerHTML='Subscribe';
                } 
            }
        </script>
    </body>
</html>
