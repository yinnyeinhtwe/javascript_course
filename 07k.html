<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity06</title>
        
    </head>
    <body>
        <p>Cart Quantity</p>
        <button onclick="console.log(`Cart quantity: ${cartQuantity}`);">
            Show Quantity 
        </button>

        <button onclick="updateCartQuantity(1);">
            Add to Cart
        </button>

        <button onclick="updateCartQuantity(2);">
            +2
        </button>

        <button onclick="updateCartQuantity(3);">
            +3
        </button>

        <button onclick="updateCartQuantity(4);">
            +4
         </button>

        <button onclick="updateCartQuantity(5);">
            +5
        </button>

        <button onclick="updateCartQuantity(-1);">
            Remove from Cart
        </button>

        <button onclick="updateCartQuantity(-2)">
            -2
        </button>

        <button onclick="updateCartQuantity(-3)">
            -3
        </button>

        <button onclick="cartQuantity=0;
        console.log('Cart was reset.');
        console.log(`Cart quantity: ${cartQuantity}`);">
            Reset cart
        </button>

        <script>
            let cartQuantity = 0;
            const maxQuantity=10; 
            
            function updateCartQuantity(value){
                if(cartQuantity+value>maxQuantity){
                    alert('The cart is full');
                    return;
                }
                else if(cartQuantity+value<0){
                    alert('Not enough to remove');
                }
                else{
                    cartQuantity+=value;
                    console.log(`Cart quantity: ${cartQuantity}`);
                }
            }
        </script>
    </body>
</html>
