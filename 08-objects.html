            console.log('hello'.length);
            console.log('hello'.toUpperCase());

            const object1={
                message:'hello'
            };//Message 'hello' is saved in somewhere that is in computer memory and object1 is reference that points to that message's location in computer memory
            const object2=object1; // Is not a copy of objectt1. object2 is a copy of reference of object1

            object1.message='Good job';
            console.log(object1);//can chg message even though message is const data type.this is because object1 variable contains a reference that points to the object

            console.log(object2);

            const object3={
                message:'Good job'
            };
            console.log(object3===object1); //object3 is not same reference with object1
            console.log(object2===object1); //object2 is same reference with object1

            const object4={
                message:'Good job',
                price:799
            };
            //const message=object4.message; save message value of object4 in message variable
            const{message,price}=object4; //shortcut of the above code
            console.log(message);
            console.log(price);

            const object5={
                //message: message//here sec message is the above message variable
                message,
                /*method: function fuction1(){

                method(){
                    console.log('method');
                }
            };
            console.log(object5);
